<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="style.css" />
  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="main-border">
      <h3 class="title">SPLI<br />TTER</h3>

      <div class="container">
        <div class="left-container">
          <!-- bill area -->
          <div class="bill-area">
            <div class="title-bill">Bill</div>
            <input
              class="input-bill"
              type="text"
              id="inputBill"
              placeholder="0"
              minlength="1"
              required
              onchange="calculateTip()"
            />
          </div>
          <!-- tip area -->
          <div class="select-area">
            <div class="title-select">Select Tip %</div>
            <ul class="select-list" seclected value="0">
              <div class="col">
                <button class="select-item" id="selectTip" value="0.05"  onchange="calculateTip()">5%</button>
                <button class="select-item" id="selectTip" value="0.1"  onchange="calculateTip()">10%</button>
                <button class="select-item" id="selectTip" value="0.15"  onchange="calculateTip()">15%</button>
              </div>
              <div class="col">
                <button class="select-item" id="selectTip" value="0.25"  onchange="calculateTip()">25%</button>
                <button class="select-item"id="selectTip" value="0.50"  onchange="calculateTip()">50%</button>
              
                  <input
                    class="input-custom"
                    type="text"
                    id="inputCustom"
                    placeholder="Custom"
                    minlength="1"
                    required
                    onchange="calculateTip()"
                  />
 
              </div>
            </ul>
          </div>
          <div class="people-area">
            <div class="title-people">Number of People
              <span class="alert" id="alert"> </span></div>
            <input
              class="input-people"
              type="text"
              id="inputPeople"
              placeholder="0"
              minlength="1"
              required
              onchange="calculateTip()"
            />
          </div>
        </div>

        <div class="right-container">
          <div class="result-tip">
            <div class="result-tip-title">
              Tip Amount <br /><span class="small-letter"> / person </span>
            </div>
            <div class="tip-per-person" id="tipPerPerson">$0.00</div>
          </div>
          <div class="result-total">
            <div class="result-total-title">
              Total <br /><span class="small-letter"> / person </span>
            </div>
            <div class="total-per-person" id="totalPerPerson">$0.00</div>
          </div>

          <div class="reset-area">
            <button class="reset-button" id="reset" onclick="reset()" >RESET</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Jeesun Lee</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
